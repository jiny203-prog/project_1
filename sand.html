<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Book of Sand</title>
  <link rel="stylesheet" href="sand.css">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon_io (4)/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io (4)/android-chrome-32x32.png">
</head>
<body>

  <a href="index.html" class="back-btn" style="position: fixed; top: 30px; left: 30px; z-index: 999;">
    <img src="image/back_button.svg" alt="Back" style="height: 80px; display: block; filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.3));">
  </a>

  <div class="artwork-container">
    <a href="sand_text.html" class="book-cover">
      <div class="info-card">
        <div class="info-header">
          <h1>The Book<br>of Sand</h1>
          <div class="year">1975</div>
        </div>
        <div class="info-author">
          Jorge Luis Borges
        </div>
      </div>
    </a>

    <div class="quote-text" onclick="switchLanguage()">
      <span id="multilingual-quote">Comprendí que el libro era monstruoso, que era una cosa imposible, y que violaba las leyes de la realidad.</span>
      <div class="lang-hint">CLICK TO TRANSLATE</div>
    </div>
  </div>

  <script>
    const quotes = [
      "Comprendí que el libro era monstruoso, que era una cosa imposible, y que violaba las leyes de la realidad.", 
      "I realized that the book was monstrous, that it was an impossible object, and that it violated the laws of reality.", 
      "我明白这本书是个庞然大物，是一件不可能的事物，它违背了现实的法则。" 
    ];
    let currentLang = 0;
    
    function switchLanguage() {
      currentLang = (currentLang + 1) % quotes.length;
      document.getElementById('multilingual-quote').innerText = quotes[currentLang];
    }
  </script>

</body>
</html>
